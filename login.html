<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body class="antialiased">
    <header class="header">
        <div class="header-logo">
            Digital Agency
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <div class="form-card">
            <h1 class="form-title">Welcome Back!</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="your@example.com" required>
                    <p id="loginEmailError" class="error-message">Please enter a valid email address.</p>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Your password" required>
                    <p id="loginPasswordError" class="error-message">Password cannot be empty.</p>
                </div>
                <div class="forgot-password-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="form-button">
                    Log In
                </button>
            </form>
            <p class="form-link-text">
                Don't have an account? <a href="signin.html">Sign Up</a>
            </p>
        </div>
    </section>

    <div id="messageBox" class="message-box-overlay">
        <div class="message-box-content">
            <p id="messageText" class="message-box-text"></p>
            <button id="closeMessageBox" class="message-box-button">OK</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Digital Agency. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
